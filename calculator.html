<!DOCTYPE html>
<html>
<head>
  <title>Number Pad</title>
  <style>
    body {
      background-image: url("C:\\Users\\user\\Pictures\\img.calculator.png");
      background-size: cover;
      padding: 20px;
    }
    .numpad {
      grid-template-columns: repeat(4, 1fr);
      display: grid;
      gap: 10px;
      width: max-content;
      margin: 40px auto;
    }
    .btn {
      padding: 15px;
      background-color: rgb(45, 134, 0);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background-color: rgb(89, 210, 8);
    }
    #display {
      background-color: rgb(93, 158, 7);
      width: 200px;
      margin: 0 auto 20px;
      padding: 10px;
      font-size: 20px;
      text-align: right;
      border: 2px solid rgb(5, 146, 0);
      border-radius: 8px;
      color: white;
    }
    #enter {
      color: white;
      padding: 15px;
      background-color: rgb(45, 134, 0);
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      grid-column: span 4;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="display"></div>
  <div class="numpad">
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="btn">+</button>
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="btn">-</button>
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="btn">/</button>
    <button class="btn">0</button>
    <button class="btn" id="delete">Del</button>
    <button class="btn" id="clear">Clear</button>
    <button class="btn">X</button>
    <button id="enter">Enter</button>
  </div>
  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll(".btn");
    const enter = document.getElementById("enter");
    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;
        if (button.id === "delete") {
          display.textContent = display.textContent.slice(0, -1);
        } else if (button.id === "clear") {
          display.textContent = "";
        }else if (value === "X") {
          display.textContent += "*";
        }else if(value === "+") {
          display.textContent += "+";
        } else if(value === "-") {
          display.textContent += "-"; 
        }else if(value === "/") {
          display.textContent += "/";
        }else {
          display.textContent += value;
        }
      });
    });
    enter.addEventListener("click", () => {
      try {
        let result = eval(display.textContent);
        display.textContent = result;
      } catch (error) {
        display.textContent = "Error";
      }
    });
  </script>
</body>
</html>
